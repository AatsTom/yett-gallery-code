<!-- NFT Container -->
<div id="nft-container">
  <!-- NFTs will be dynamically inserted here -->
</div>
<!-- Filter Toggle Button (bottom-right) -->
<button id="filter-toggle-btn" class="filter-toggle-btn">
  &#x1F50D; Filter
</button>

<!-- Filter Drawer -->
<div id="filter-drawer" class="filter-drawer hidden">
  <div class="filter-header">
    <h3>Filter NFTs</h3>
    <button id="filter-close-btn" class="filter-close-btn">&times;</button>
  </div>

  <div class="filter-body">
    <label for="filter-artist">Artist:</label>
    <input type="text" id="filter-artist" placeholder="Enter artist name...">

    <label for="filter-title">Title:</label>
    <input type="text" id="filter-title" placeholder="Enter NFT title...">

    <label for="filter-chain">Chain:</label>
    <select id="filter-chain">
      <option value="">All Chains</option>
      <option value="Ethereum">Ethereum</option>
      <option value="Polygon">Polygon</option>
      <option value="Base">Base</option>
      <option value="Zora">Zora</option>
      <option value="Optimism">Optimism</option>
      <option value="Tezos">Tezos</option>
      <option value="Solana">Solana</option>
      <option value="Bitcoin">Bitcoin</option>
    </select>
  </div>

  <div class="filter-footer">
    <button id="apply-filters" class="apply-btn">Apply Filters</button>
    <button id="clear-filters" class="clear-btn">Clear</button>
  </div>
</div>

<!-- NFT Modal (Featured-style) -->
<div id="nft-modal" class="nft-modal hidden" aria-hidden="true">
  <div class="nft-modal-backdrop" data-close-modal></div>
  <div class="nft-modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="nft-modal-close" aria-label="Close" data-close-modal>&times;</button>
    <div class="nft-modal-body">
      <div id="modal-artwork-container" class="modal-artwork-container">
        <!-- media goes here -->
      </div>
      <div id="modal-info-container" class="modal-info-container">
        <h1 id="modal-title"></h1>
        <p id="modal-artist"></p>
      </div>
    </div>
  </div>
</div>
