<div class="collection-controls" role="search">
  <div class="collection-filter">
    <label for="artist-filter">Artist</label>
    <select id="artist-filter">
      <option value="all">All artists</option>
    </select>
  </div>
  <div class="collection-filter">
    <label for="chain-filter">Chain</label>
    <select id="chain-filter">
      <option value="all">All chains</option>
    </select>
  </div>
  <div class="collection-search">
    <label for="collection-search">Search</label>
    <input
      id="collection-search"
      type="search"
      placeholder="Search artist, chain, or title"
      autocomplete="off"
    />
  </div>
</div>

<div id="nft-container">
  <!-- NFTs will be dynamically inserted here -->
</div>

<script src="../config.js"></script>
<script src="script.js"></script>

<!-- NFT Modal (Featured-style) -->
<div id="nft-modal" class="nft-modal hidden" aria-hidden="true">
  <div class="nft-modal-backdrop" data-close-modal></div>
  <div class="nft-modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="nft-modal-close" aria-label="Close" data-close-modal>&times;</button>
    <div class="nft-modal-body">
      <div id="modal-artwork-container" class="modal-artwork-container">
        <!-- media goes here -->
      </div>
      <div id="modal-info-container" class="modal-info-container">
        <h1 id="modal-title"></h1>
        <p id="modal-artist"></p>
      </div>
    </div>
  </div>
</div>
