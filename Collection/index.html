<!-- NFT Container -->
<div id="nft-container">
  <!-- NFTs will be dynamically inserted here -->
</div>

<!-- Floating Filter Button -->
<button id="filter-btn" aria-label="Open Filters">üîç</button>

<!-- Floating Filter Button -->
<button id="filter-toggle-btn" aria-label="Open Filters">
  &#x1F50D; Filter
</button>

<!-- Filter Drawer -->
<div id="filter-drawer" class="filter-drawer hidden" aria-hidden="true">
  <div class="filter-drawer-header">
    <h2>Filter NFTs</h2>
    <button id="filter-close-btn" aria-label="Close Filters">&times;</button>
  </div>
  <div class="filter-drawer-body">
    <label for="filter-artist">Artist</label>
    <input type="text" id="filter-artist" placeholder="Search artist...">

    <label for="filter-title">Title</label>
    <input type="text" id="filter-title" placeholder="Search title...">

    <label for="filter-chain">Chain</label>
    <select id="filter-chain">
      <option value="">All Chains</option>
      <option value="Ethereum">Ethereum</option>
      <option value="Solana">Solana</option>
      <option value="Tezos">Tezos</option>
      <option value="Bitcoin">Bitcoin / Ordinals</option>
      <option value="Base">Base</option>
      <option value="Matic">Polygon / Matic</option>
      <option value="Zora">Zora</option>
      <option value="Optimism">Optimism</option>
    </select>

    <div class="filter-actions">
      <button id="apply-filters">Apply Filters</button>
      <button id="clear-filters">Clear Filters</button>
    </div>
  </div>
</div>

<!-- NFT Modal (Featured-style) -->
<div id="nft-modal" class="nft-modal hidden" aria-hidden="true">
  <div class="nft-modal-backdrop" data-close-modal></div>
  <div class="nft-modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="nft-modal-close" aria-label="Close" data-close-modal>&times;</button>
    <div class="nft-modal-body">
      <div id="modal-artwork-container" class="modal-artwork-container">
        <!-- media goes here -->
      </div>
      <div id="modal-info-container" class="modal-info-container">
        <h1 id="modal-title"></h1>
        <p id="modal-artist"></p>
      </div>
    </div>
  </div>
</div>
