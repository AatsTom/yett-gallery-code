<button class="collection-filter-toggle" type="button" aria-label="Open filters" aria-controls="collection-filters-panel" aria-expanded="false">
  <span class="dashicons dashicons-filter" aria-hidden="true"></span>
</button>

<div class="collection-filters-panel hidden" id="collection-filters-panel" role="search" aria-hidden="true">
  <div class="collection-filters-header">
    <span>Filter &amp; Search</span>
    <button class="collection-filters-close nft-modal-close" type="button" aria-label="Close filters">&times;</button>
  </div>
  <span class="collection-filters-count" id="collection-filters-count" aria-live="polite"></span>
  <div class="collection-search">
    <label for="collection-search">Search</label>
    <input
      id="collection-search"
      type="search"
      placeholder="Search artist, chain, or title"
      autocomplete="off"
    />
    <button class="collection-field-reset" type="button" data-reset-target="collection-search">Reset search</button>
  </div>
  <div class="collection-filter">
    <label for="artist-filter">Artist</label>
    <select id="artist-filter">
      <option value="all">All artists</option>
    </select>
    <button class="collection-field-reset" type="button" data-reset-target="artist-filter">Reset artist</button>
  </div>
  <div class="collection-filter">
    <label for="chain-filter">Chain</label>
    <select id="chain-filter">
      <option value="all">All chains</option>
    </select>
    <button class="collection-field-reset" type="button" data-reset-target="chain-filter">Reset chain</button>
  </div>
  <div class="collection-filter">
    <label for="media-filter">Media</label>
    <select id="media-filter">
      <option value="all">All media</option>
      <option value="image">Images</option>
      <option value="video">Videos</option>
      <option value="gif">GIFs</option>
    </select>
    <button class="collection-field-reset" type="button" data-reset-target="media-filter">Reset media</button>
  </div>
  <button class="collection-reset" type="button">Reset filters</button>
</div>

<div id="nft-container">
  <!-- NFTs will be dynamically inserted here -->
</div>

<script src="../config.js"></script>
<script src="script.js"></script>

<!-- NFT Modal (Featured-style) -->
<div id="nft-modal" class="nft-modal hidden" aria-hidden="true">
  <div class="nft-modal-backdrop" data-close-modal></div>
  <div class="nft-modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="nft-modal-close" aria-label="Close" data-close-modal>&times;</button>
    <div class="nft-modal-body">
      <div id="modal-artwork-container" class="modal-artwork-container">
        <!-- media goes here -->
      </div>
      <div id="modal-info-container" class="modal-info-container">
        <h1 id="modal-title"></h1>
        <p id="modal-artist"></p>
      </div>
    </div>
  </div>
</div>
